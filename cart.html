<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cart.css">
    
</head>
<body>

    
    <header>
        <div class="logo">E-Mart</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Shopping Cart</h1>
        <div class="cart-container">
            <div class="cart-item">
                <img src="smartwatch.jpg" alt="Product 1">
                <div class="details">
                    <h2>Smart Watch</h2>
                    <p>Track your fitness and notifications with our smart watch.</p>
                    <p>Price: $99.99</p>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </div>
                <div class="remove">
                    <button>Remove</button>
                </div>
            </div>
           
        </div>

        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <p>Total Items: <span>1</span></p>
            <p>Total Price: <span>$99.99</span></p>
            <button class="checkout">Proceed to Checkout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 E-Mart. All rights reserved.</p>
    </footer>

</body>
</html>
